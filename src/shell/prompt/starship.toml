### FORMAT

# Actual Format
format = """
$os $directory$git_branch
($sudo)$character 
"""

# This prompt is rendered instead of the normal prompt when the user has entered an incomplete statement (such as a single left parenthesis or quote).
continuation_prompt = '▶▶ '

# Character Format
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

# Directory Format
[directory]
style = "bold blue"
read_only = " 󰌾"

# OS Format
[os]
format = "[[](fg:purple) $symbol [](fg:purple)]($style)"
style = "bold fg:white bg:purple"
disabled = false

# Sudo Format
[sudo]
format = "[$symbol]($style)  "
style = "red"
symbol = "🕶️"
disabled = false

# Git Branch Format
[git_branch]
symbol = " "

